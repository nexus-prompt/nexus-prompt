name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Zip dist directory
        run: zip -r nexus-prompt.zip ./dist

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: nexus-prompt.zip
